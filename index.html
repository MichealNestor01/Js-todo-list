<!DOCTYPE html>
<!-- This is a really simple html document as this was a projet for me to learn and improve my Javascript-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List Project</title>
  </head>
  <body>
    <header><h1>Micheal's todo list</h1></header>
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <!-- I used a fake select box becaues there is far more creative styling options-->
      <div class="custom-select-wrapper">
        <div class="custom-select">
          <div class="custom-select__trigger">
            <span>All</span>
            <div class="arrow"></div>
          </div>
          <div class="custom-options">
            <span class="custom-option selected" id="all">All</span>
            <span class="custom-option" id="completed">Completed</span>
            <span class="custom-option" id="uncompleted">Uncompleted</span>
          </div>
        </div>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
